apiVersion: v1
kind: Service
metadata:
  name: apiserver
spec:
  ports:
  - name: http
    port: 9000
  selector:
    app: apiserver

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver
  labels:
    app: apiserver
spec:
  replicas: 4
  selector:
    matchLabels:
      app: apiserver
  template:
    metadata:
      labels:
        app: apiserver
    spec:
      containers:
      - name: apiserver
        image: api.dockerfile # push to dockerhub
        ports:
        - name: http
          containerPort: 9000